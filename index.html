<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local YouTube Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SynthWave Stream</h1>
    </header>

    <main>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search YouTube Music...">
            <button id="searchButton">Search</button>
        </div>

        <div class="content-area">
            <div class="player-section">
                <h2>Now Playing</h2>
                <div id="playerWrapper">
                    <!-- YouTube Player will be embedded here -->
                    <div id="youtubePlayer"></div>
                </div>
                <p id="nowPlayingTitle">---</p>
            </div>

            <div class="results-section">
                <h2>Search Results</h2>
                <div id="searchResults" class="scrollable">
                    <!-- Search results will appear here -->
                    <p class="placeholder-text">Search for music to get started...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Local YouTube Player - For localhost use only.</p>
    </footer>

    <!-- IMPORTANT: YouTube IFrame Player API - Loads asynchronously -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
